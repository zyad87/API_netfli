<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix || Sign Up</title>
  </head>

  <body>
    <div class="topSide">
      <nav class="navbar">
        <a href="#">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png"
            class="img-netflixIcon"
          />
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="./index.html" class="nav-link" style="background-color: #333;">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="./home.html" class="nav-link">profile</a>
        </li>
        </ul>
      </nav>

      <div class="parent-login">
        <form class="login-card">
          <h1>Sign Up</h1>
          <div class="userInput">
            <input type="text" name="name" placeholder="Enter your name" id="userName" />
            <div id="userNameAlert" class="form-text" style="padding-top: 8px;"></div>
          </div>
          <div class="userInput">
            <input type="email" name="email" placeholder="Enter your email" id="userEmail" />
            <div id="emailAlert" class="form-text" style="padding-top: 8px;"></div>
          </div>

          <div class="userInput">
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              id="userPassword"
            />
            <div id="passwordAlert" class="form-text" style="padding-top: 8px;"></div>
          </div>

          <div>
            <button type="button" class="btn-login" onclick="signupHandler(event)">Sign Up</button>
          </div>
          <div class="login2"></div>
          <div class="signUp">
            Do you have an account? <a href="./login.html" class="sLink">Sign In</a>.
          </div>
          <div class="google cLink">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#" style="color: blue;">Learn more.</a>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footWidth">
        Questions? Call
        <a href="tel:000-800-919-1694" class="tel-link">000-800-919-1694</a>
        <div>
          <ul class="footLay">
            <li class="footList"><a href="#" class="footLink">FAQ</a></li>
            <li class="footList"><a href="#" class="footLink">Help Center</a></li>
            <li class="footList"><a href="#" class="footLink">Terms of Use</a></li>
            <li class="footList"><a href="#" class="footLink">Privacy</a></li>
            <li class="footList"><a href="#" class="footLink">Cookie Preferences</a></li>
            <li class="footList"><a href="#" class="footLink">Corporate information</a></li>
          </ul>
        </div>
        <div>
          <select class="fa select-language">
            <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
            <option> &#xf0ac; &nbsp;&nbsp;&nbsp;العربية</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./min.js"></script>
  </body>
</html>
