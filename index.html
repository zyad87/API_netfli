<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix || Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
        <a class="navbar-brand" href="#">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png" alt="Netflix Logo" class="img-fluid" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars " style="color: white;"></i>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " href="#" style="color: red;">Sign Up</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link text-white" href="./login.html" >Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="./home.html">Profile</a>
                </li>
            </ul>
        </div>
      </nav>
    

    <div class="container d-flex justify-content-center align-items-center mt-3" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px; background-color: rgba(0, 0, 0, 0.8);">
            <h2 class="text-white text-center mb-4">Sign Up</h2>
            <form class="login-card">
                <div class="form-group">
                  <label for="userName" class="text-white">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Enter your name" id="userName" />
                  <div id="userNameAlert" class="form-text text-danger"></div>
                </div>
                <div class="form-group mt-3">
                  <label for="userEmail" class="text-white">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter your email" id="userEmail" />
                  <div id="emailAlert" class="form-text text-danger"></div>
                </div>

                <div class="form-group mt-3">
                  <label for="userPassword" class="text-white">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Enter your password" id="userPassword" />
                  <div id="passwordAlert" class="form-text text-danger"></div>
                </div>

                <button type="button" class="btn btn-danger w-100 mt-4" onclick="signupHandler(event)">Sign Up</button>

                <div class="text-center mt-3">
                  <p class="text-white">Do you have an account? <a href="./login.html" class="text-decoration-none">Sign In</a>.</p>
                  <small class="text-muted">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" style="color: blue;">Learn more.</a></small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./min.js"></script>
</body>
</html>
