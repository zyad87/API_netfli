<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix || Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
        <a class="navbar-brand" href="#">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png" alt="Netflix Logo" class="img-fluid" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars " style="color: white;"></i>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" >
                    <a class="nav-link " href="#" style="color: red;">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./index.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./home.html">Profile</a>
                </li>
            </ul>
        </div>
      </nav>
    

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px; background-color: rgba(0, 0, 0, 0.8);">
            <h2 class="text-white text-center mb-4">Sign In</h2>
            <form class="login-card">
                <div class="userInput">
                    <input type="email" name="email" placeholder="Enter your email" id="userEmail" class="form-control" />
                    <div id="emailAlert" class="form-text" style="padding-top: 8px;"></div>
                </div>

                <div class="userInput mt-3">
                    <input type="password" name="password" placeholder="Enter your password" id="userPassword" class="form-control" />
                    <div id="passwordAlert" class="form-text" style="padding-top: 8px;"></div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-danger w-100" onclick="loginHandler(event)">Sign In</button>
                </div>
                <div class="login2"></div>
                <div class="signUp mt-3 text-center">
                    <p class="text-white">New to Netflix? <a href="./index.html" class="text-decoration-none sLink">Sign up now</a>.</p>
                    <small class="text-muted">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></small>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./min.js"></script>
</body>
</html>
